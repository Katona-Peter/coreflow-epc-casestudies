{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-3 rounded-4" style="border: 3px solid #004C99;">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-3" style="font-weight:700; color:#004C99;">{% trans "Sign Out" %}</h3>
                    <p class="text-center mb-4" style="color:#555;">{% trans 'Are you sure you want to sign out?' %}</p>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="submit" style="background-color:#004C99; border:none;">{% trans 'Sign Out' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
